<div class="row">
    <div [ngClass]="widthClass">

        <div class="panel panel-default">
            <div class="panel-heading">{{title}}</div>

            <!--Toolbar-->

            <div class="btn-group">                                
                <button type="submit" class="btn btn-default" (click)="saveHandler()" [disabled]="!catalogForm.valid" *ngIf="enabled">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar
                </button>
                <button type="button" class="btn btn-default" (click)="saveCloseHanlder()" [disabled]="!catalogForm.valid" *ngIf="enabled">
                    <span class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span> Guardar y cerrar
                </button>
                <button type="button" class="btn btn-default" (click)="closeEditor()">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar
                </button>
            </div>

            <!--Pool de alertas-->
            <alert *ngFor="let alert of alerts;let i = index" [type]="alert.type" dismissible="true" [dismissOnTimeout]="alert.dismissOnTimeout" (close)="closeAlert(i)">
                {{ alert?.msg }}
            </alert>

            <div class="panel-body">
                <ng-content></ng-content>
            </div>
        </div>

    </div>
</div>
